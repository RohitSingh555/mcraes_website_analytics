services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mcraes-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
      # Add your environment variables here or use .env file
      # - SUPABASE_URL=${SUPABASE_URL}
      # - SUPABASE_KEY=${SUPABASE_KEY}
      # - SCRUNCH_API_TOKEN=${SCRUNCH_API_TOKEN}
      # - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
    volumes:
      # Mount .env file if you have one
      - ./.env:/app/.env:ro
      # Mount service key if needed for GA4
      - ./service-key.json:/app/service-key.json:ro
      - ./ga4_token.json:/app/ga4_token.json:ro
    networks:
      - mcraes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mcraes-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mcraes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mcraes-network:
    driver: bridge

